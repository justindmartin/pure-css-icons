<!DOCTYPE HTML>
<html>
	<head>
		<title>Pure CSS Icons</title>
		<style type="text/css">
			*{
				font-family:Arial,sans-serif,helvetica;
			}
			.icon-showcase{
				margin:auto;
				width:496px;
			    border:solid 1px #ccc;
                border-radius:3px;
			}
			.icon-showcase h3{
				padding:5px 10px;
				margin:5px 0 5px 0;
				color:#555;
				border-bottom:solid 1px #555;
			}
			.icon-showcase .icon-holder{
				float:left;
				margin:16px;
				width:30px;
                height:30px;
			}
			.icon-showcase .icon-holder .icon,
			.icon-showcase .icon-holder .icon-name{
				float:left;
			}
			.icon-showcase .icon-holder .icon:hover{
				cursor:pointer;
			}
		</style>
		<link href="../src/icons.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Pure CSS Icons</h1>
		<div class="icon-showcase">
			<h3>Navigation</h3>
			<div class="icon-holder">
				<div class="icon home-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon guide-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon search-icon"></div>
			</div>

			<div style="clear:both;"></div>

			<h3>Charts</h3>
			<!--------------- start of GRAPH/CHART icons ---------------->
			<div class="icon-holder">
				<div class="icon vertical-bar-graph-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon horizontal-bar-graph-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon line-graph-icon"></div>
			</div>
			<!--------------- end of GRAPH/CHART icons ---------------->

			<div style="clear:both;"></div>

			<h3>Operations</h3>
			<!--------------- start of OPERATION icons ---------------->
			<div class="icon-holder">
				<div class="icon add-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon subtract-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon delete-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon add-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon subtract-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon delete-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon add-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon subtract-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon delete-alt-icon"></div>
			</div>
			<!--------------- end of OPERATION icons ---------------->

			<div style="clear:both;"></div>

			<h3>Media Playback</h3>
			<!--------------- start of MEDIA icons ---------------->
			<div class="icon-holder">
				<div class="icon play-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon stop-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon pause-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon rewind-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon fast-forward-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon play-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon stop-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon pause-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon rewind-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon fast-forward-alt2-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon play-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon stop-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon pause-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon rewind-alt-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon fast-forward-alt-icon"></div>
			</div>
			<!--------------- end of MEDIA icons ---------------->

			<div style="clear:both;"></div>

			<h3>Miscelaneous</h3>
			<div class="icon-holder">
				<div class="icon rss-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon cup-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon heart-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon new-document-icon"></div>
			</div>
			<div class="icon-holder">
				<div class="icon map-marker-icon"></div>
			</div>

			<div style="clear:both;"></div>
		</div>
	</body>
</html>
